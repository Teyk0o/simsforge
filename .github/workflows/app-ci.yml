name: App CI

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./app
        env:
          NEXT_PUBLIC_BACKEND_URL: https://api.simsforge.com
        run: npx vitest run --coverage